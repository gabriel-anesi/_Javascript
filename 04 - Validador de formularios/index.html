<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="../04 - Validador de formularios/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="../04 - Validador de formularios/image/image.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="post" class="validator" action="cadastro.php">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="email" name="e-mail" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já possui uma conta? <a href="#">Faça o login</a>
            </div>
        </div>
    </div>
    
    <script src="../04 - Validador de formularios/script.js"></script>
</body>
</html>
